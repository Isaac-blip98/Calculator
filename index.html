<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Alumni+Sans+Pinstripe:ital@0;1&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <h1 class="menu__title">Calculator</h1>
    <div class="values">
        <p class="value__num" id="value"></p>
    </div>

    <div class="result__wrap">
        <p class="equal__result">= <span id="result">0</span></p>
    </div>

    <div class="buttons__column" id="buttons">
        <div class="button__column-left">
            <div class="button__row-1">
                <button class="btn btn__default Ñlean" id="btnClean">Ac</button>
                <button class="btn btn__default backspace" id="btnBackspace">
                    <img src="./images/backspace.svg" alt="" class="backspace-pic">
                </button>
                <button class="btn btn__main divide" id="btnDivide">/</button>
            </div>

            <div class="button__row-2">
                <button class="btn btn__default seven" id="btnSeven">7</button>
                <button class="btn btn__default eight" id="btnEight">8</button>
                <button class="btn btn__default nine" id="btnNine">9</button>
            </div>
            <div class="button__row-3">
                <button class="btn btn__default four" id="btnFour">4</button>
                <button class="btn btn__default five" id="btnFive">5</button>
                <button class="btn btn__default six" id="btnSix">6</button>
            </div>
            <div class="button__row-4">
                <button class="btn btn__default one" id="btnOne">1</button>
                <button class="btn btn__default two" id="btnTwo">2</button>
                <button class="btn btn__default three" id="btnThree">3</button>
            </div>
            <div class="button__row-5">
                <button class="btn0 btn__default zero" id="btnZero">0</button>
                <button class="btn btn__default dot" id="btnDot">.</button>
            </div>
        </div>


        <div class="button__column-right">

            <button class="btn btn__main multiply" id="btnMultiply">*</button>
            <button class="btn btn__main minus" id="btnMinus">-</button>

            <button class="btn btn__main plus" id="btnPlus">+</button>
            <button class="btn btn__main equal" id="btnEqual">=</button>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
